name: Initialize New Repository

on:
  push:
    branches:
      - main

jobs:
  initialize:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # This job will only run if the push is the first commit in the repository.
    if: github.event.before == '0000000000000000000000000000000000000000'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: 'package.json'
        cache: 'npm'

    - name: Get repository name
      id: get_repo_name
      run: echo "REPO_NAME=$(echo '${{ github.repository }}' | cut -d '/' -f 2)" >> $GITHUB_OUTPUT

    - name: Run make init
      run: |
        make init REPOSITORY=${{ steps.get_repo_name.outputs.REPO_NAME }}

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and Push changes
      run: |
        git add .
        git diff-index --quiet HEAD || git commit -m "feat: Initial setup from template"
        git push